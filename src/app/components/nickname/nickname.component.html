<div class="wrapper">
    <mat-form-field class="formField">
        <mat-label>Никнейм</mat-label>
        <input matInput type="text" [(ngModel)]="nickname">
        @if (nickname) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="nickname=''">
            <mat-icon>close</mat-icon>
        </button>
        }
    </mat-form-field>
    <button class="formField button" mat-raised-button color="primary" (click)="click()">
        Принять
    </button>
</div>
