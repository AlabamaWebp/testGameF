<div class="wrapper">
    <div class="header">

    </div>
    <div class="main center full">
        <div class="flex wrap">

            @for (item of data?.players; track $index) {
            @if (item.you) {
            <div class="player">
                <h3>{{item.nickname}}</h3>
                <span>{{item.sex}}</span>
                <span>{{item.ready}}</span>
            </div>
            }
            @else {
            <div class="player">
                <h3>{{item.nickname}}</h3>
                <span>{{item.sex}}</span>
                <span>{{item.ready}}</span>
            </div>
            }
            }
        </div>
        <!-- @empty {
        <div class="center full">
            <h3>Комнат нет</h3>
        </div>
        } -->
    </div>
</div>
