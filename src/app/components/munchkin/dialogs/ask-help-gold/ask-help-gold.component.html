<h2 mat-dialog-title>Сколько золота отдашь?</h2>
<mat-dialog-content>
    <mat-button-toggle-group #group1="matButtonToggleGroup" #s>
        @for (i of mass; track $index) {
            <mat-button-toggle [value]="i">{{i}}</mat-button-toggle>
        }
    </mat-button-toggle-group>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="close1()">Я подумаю</button>
    <button mat-button (click)="close1(s.nodeValue)" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
