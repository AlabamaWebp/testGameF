
@if (treasure) {
    <div class="card treasure">
        <div class="header">
            <div class="name">
                {{tCard.abstractData.name}}
            </div>
            <div class="desc center">
                {{tCard.abstractData.description}}
            </div>
        </div>


        <div class="footer">
            {{tCard.data.cost + "Сокровищ  " + tCard.data.big ? "Большая  " : "" + tCard.data.template}}
        </div>
    </div>
}
